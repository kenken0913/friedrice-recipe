<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>チャーハンレシピ（課題制作用）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="チャーハンの作り方のレシピです">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="container">

<main>

<header>
<h1 id="logo"><a href="index.html">チャーハンの作り方</a></h1>
<div><img src="images/Friedrice.jpg" alt=""></div>
</header>

<section>
    <h2>材料（１人前）</h2>

    <table class="ta1">
        <tr>
            <th>ごはん</th>
            <td>200g</td>
        </tr>
        <tr>
            <th>長ねぎ</th>
            <td>5cm</td>
        </tr>
        <tr>
            <th>溶き卵（Mサイズ）</th>
            <td>１個分</td>
        </tr>
        <tr>
            <th>（A）しょうゆ</th>
            <td>小さじ１</td>
        </tr>
        <tr>
            <th>（A）鶏がらスープの素</th>
            <td>小さじ1/2</td>
        </tr>
        <tr>
            <th>（A）塩コショウ</th>
            <td>ふたつまみ</td>
        </tr>
        <tr>
            <th>ごま油</th>
            <td>大さじ１</td>
        </tr>
        <tr>
            <th>小ねぎ（小口切り）</th>
            <td>適量</td>
        </tr>
    </table>
</section>

<section>
    <div class="mainimg">
    </div>
    <h2>作り方</h2>
    <table class="ta1">
        <tr>
            <th>1</th>
            <td>長ねぎはみじん切りにします。</td>
        </tr>
        <tr>
            <th>2</th>
            <td>中火で熱したフライパンにごま油をひき、1を入れて炒め、しんなりしてきたら溶き卵を回し入れ、炒めます。</td>
        </tr>
        <tr>
            <th>3</th>
            <td>卵に火が通ったらごはんを入れて強火で炒め、ごはんがなじんだら(A)を入れてさっと炒め、全体に味がなじんだら火から下ろします。</td>
        </tr>
        <tr>
            <th>4</th>
            <td>お皿に盛り付け、小ねぎをかけて完成です。</td>
        </tr>
    </table>
</section>
</main>
</div>

<p class="pagetop"><a href="#">↑</a></p>
<script src="js/openclose_tp.js"></script>

</body>
</html>
